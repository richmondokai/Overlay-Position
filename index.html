<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>Orderific Service Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "DM Sans", sans-serif;
            background: linear-gradient(67.75deg, #FFFFFF 19.18%, #FFEBE7 75.31%);
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            flex-wrap: nowrap;
        }

        .orderific-container {
            align-items: center;
            justify-items: center;
            padding: 20px;
        }

        .orderific-hero {
        background-image: url('rider.png');
        background-size: cover;
        position: relative;
        padding: 40px;
        border-radius: 30px;
        background-color: #ff5524;
        width: 480px;
        max-width: 100%;
        min-height: 300px;
    }

/* First overlay - Orange */
.orderific-hero::before {
    content: '';
    position: absolute;
    border-radius: 30px;
    top: 0;
    left: 0;
    width: 480px;
    height: 100%;
    background: rgba(255, 86, 52, 0.5);
    z-index: 1;
    }
        .orderific-content {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            color: rgba(255, 255, 255, 1);
            min-height: 100%;
        }

        .orderific-logo {
            width: 180px;
        }

        .orderific-title {
            font-size: 64px;
            font-weight: 700;
            margin-top: 140%;
        }

        .orderific-description {
            font-size: 16px;
            line-height: 20px;
            color: rgba(255, 255, 255, 1);
        }

       

        @media (max-width: 1024px) {
            .orderific-container {
                max-width: 100vw;
                height: auto;
                padding-left: 48px;
                padding-right: 48px;
            }

            .orderific-hero {
                padding: 20px;
                border-radius: 20px 20px 0 0;
                height: 300px;
                background-size: cover;
                background-position: center;
                display: none;
            }

            .orderific-hero::before {
                border-radius: 20px 20px 0 0;
                display: none;
            }

            .orderific-content {
                align-items: center;
                text-align: center;
            }

            .orderific-logo {
                width: 120px;
            }

        }

        @media (max-width: 480px) {
            .orderific-container {
                max-width: 100vw;
                padding: 16px;
            }

            .orderific-hero {
                height: 250px;
                display: none;
            }

            
        }

        @media (min-resolution: 1dpi) {
            .orderific-container {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="orderific-container">
                <!-- Left side image section -->
                <div class="orderific-hero">
                    <div class="orderific-content">
                        <img class="orderific-logo" src="Type4.png" alt="Orderific Logo">
                        <h2 class="orderific-title">Service Panel</h2>
                        <p class="orderific-description">Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.</p>
                    </div>
                </div>
                <!-- Right side form -->
                
    </div>
</body>
</html>
