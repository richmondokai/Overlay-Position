<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orderific Service Panel - Manage restaurant operations efficiently with BMS.">
    <title>Orderific Service Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
        }
        .container {
            width: 90%;
            max-width: 350px;
            height: 90vh;
            max-height: 602px;
            position: relative;
            border-radius: 30px;
            overflow: hidden;
            background-image: url('https://s3-alpha-sig.figma.com/img/97c5/77dd/b047dd3c09ed673e80bc7a6d07bed063?Expires=1742169600&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=XT~sbdk~zOmkWF8LUamkfymr3JF8AbwlClTX9z~FY0UaJWyFdFLLhXmn65EyK29Z0X~mp7bU46n-PJOi-SjCK~ygjEW816U-Eje4Y-UfoTmeC7sw~YTG8QUcKYBRYjiJ5f3xZ-R3eLIQev1BcDAK7tdblPH0FQHHw2FULE9bdrLOrQTqMybOfj13sMpheswOz2TbCwxPMBr3VIncFn4mTywYhCbznPKfE8Z6LSlWAC-DIHw7efwGNfqviWlLMB2Jk6lNoH8MIkKGyPFLeSHtU8ZpfOEk4oGxo4bYzCfBrFtneCrv-V5kWc78GuWy-tBOUCZ6zMzLWCKyseY5EAvUVw__');
            background-size: cover;
            background-position: center;
            background-color: #ff8945; /* Fallback color */
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            text-align: left;
            color: white;
        }
        .overlay-black {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .overlay-orange {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 94, 0, 0.6);
            z-index: 2;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 27%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            z-index: 3;
        }
        .logo img {
            width: 120px;
            height: 40px;
        }
        .content {
            position: relative;
            z-index: 3;
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .content h1 {
            font-size: 2.7em;
            margin-bottom: 2px;
            text-align: center;
            width: 100%;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .content p {
            font-size: 0.8em;
            line-height: 1.1;
            margin-left: 20px;
            text-align: left;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 400px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 30px;
            }
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="overlay-black"></div>
    <div class="overlay-orange"></div>
    <div class="logo">
        <img src="Logo.png" alt="Orderific Logo" loading="lazy"> <!-- Replace with your logo URL -->
    </div>
    <div class="content">
        <h1>Service Panel</h1>
        <p>Streamline your restaurant operations with BMS. Manage reservations, orders, inventory, and staff effortlessly, and focus on delivering exceptional dining experiences.</p>
    </div>
</div>
</body>
</html>
